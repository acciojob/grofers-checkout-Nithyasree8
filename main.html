<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        .total-row {
            font-weight: bold;
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<h1>Grocery Checkout</h1>
<table id="checkoutTable">
    <thead>
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="item">Apple</td>
            <td class="price">1.50</td>
        </tr>
        <tr>
            <td class="item">Banana</td>
            <td class="price">0.80</td>
        </tr>
        <tr>
            <td class="item">Orange</td>
            <td class="price">1.20</td>
        </tr>
    </tbody>
</table>

<button id="calculateTotal">Calculate Total</button>

<script>
    document.getElementById('calculateTotal').addEventListener('click', () => {
        const prices = document.querySelectorAll('.price');
        let total = 0;

        prices.forEach(priceCell => {
            const price = parseFloat(priceCell.textContent);
            if (!isNaN(price)) {
                total += price;
            }
        });

        // Remove any existing total row before adding a new one
        const existingTotalRow = document.querySelector('.total-row');
        if (existingTotalRow) {
            existingTotalRow.remove();
        }

        // Create a new row for the total
        const totalRow = document.createElement('tr');
        totalRow.className = 'total-row';
        totalRow.innerHTML = `<td>Total</td><td>${total.toFixed(2)}</td>`;

        // Append the total row to the table body
        document.querySelector('#checkoutTable tbody').appendChild(totalRow);
    });
</script>

</body>
</html>
